{% load static %}
<div class="column inbox">
   <h3 class="column__title" >Inbox</h3>

  <!-- ! Notifications -->
  <div 
      class="inbox__notifications"
      style="height: 100%"
   >
      <div class="inbox__icons" id='inbox-icons'></div>
      <div class="inbox__messages" id='messages-list'>
         <div class="loader"></div>
      </div>
  </div>

  <!-- ! Backlog Notes -->
  <form class="inbox__backlog__notes" method="POST" id="backlog-notes-form">
   {% csrf_token  %}
   
   {% comment %} ___ type adding _______ {% endcomment %}
   <div class="inbox__backlog__notes__head">
      <div class="inbox__backlog__notes__type">
         <b>+</b>
         <input type="checkbox" value="Jesk" class='inbox__backlog__note__input' />
         <span>Jesk</span>
      </div>
      <div class="inbox__backlog__notes__type">
         <b>+</b>
         <input type="checkbox" value="Google Todo" class='inbox__backlog__note__input inbox__backlog__note__todo' />
         <img src="/static/media/icons/Google_Todo.svg" alt="google todo">
      </div>
      <div class="inbox__backlog__notes__type">
         <b>+</b>
         <input type="checkbox" value="Microsoft Todo" class='inbox__backlog__note__input inbox__backlog__note__todo' />
         <img src="/static/media/icons/Microsoft_Todo.svg" alt="Microsoft todo">
      </div>
   </div>

   <div class="inbox__backlog__notes__body">

      {% comment %} ___ title_______ {% endcomment %}
      <div class="inbox__backlog__notes__header">
         <div class="pointer_up inbox__tasks__menu__button">
            <span></span>
            <span></span>
         </div>
         <h3>backlog notes +</h3>
      </div>

      {% comment %} ___ form for add _______ {% endcomment %}
      <div class="inbox__backlog__notes__form">
         <input type="text" name="message" placeholder="Enter your message..." />
         <button type="submit"></button>
      </div>

      {% comment %} ___ show all notes _______ {% endcomment %}
      <div  class="inbox__backlog__notes__show" 
            id="backlog-notes-list" 
            style="height: 0vh" ></div>

   </div>
  </form>
   </div>

<script src="{% static 'js/API/crudTODO.js' %}"></script>
