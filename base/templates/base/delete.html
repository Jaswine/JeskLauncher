{% include 'main.html' %}
{% load static %}

{% block title %}
<link rel="stylesheet" href="{% static 'css/delete.css' %}">

<title>Delete Account</title>
{% endblock title %}

{% block content %}
<div class="page" style="background-image: url('/static/media/Rectangle.png');">
      <div class="page__delete">
         <h2>Do you want to delete your account?</h2>
         <form class="buttons" method='POST'>
            {% csrf_token %}
            <a class="btn" href="/">Return Back </a>
            <button class="btn btn--del" >Delete Account</button>
         </form>
      </div>
 </div> 
{% endblock content %}
