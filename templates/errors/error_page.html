{% include 'main.html' %}
{% load static %}

{% block title %}
<link rel="stylesheet" href="{% static 'css/errors.css' %}">

<title>{{ title }}</title>
{% endblock title %}

{% block content %}
<div class="page" style="background-image: url('/static/media/Rectangle.png');">
   <div class="error">
        <h1>{{ title }}</h1>
        <h2>{{ text }}</h2>
   </div>
 </div> 

{% if title == 'Error 500' %}
<script>
     window.location.href = '/';
</script>
{% endif %}

{% endblock content %}
